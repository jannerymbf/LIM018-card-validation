<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <p>MyMovies</p>
    </header>
    <main>
      <section>
        <h1>¡Ya estás muy cerca!</h1>
        <p>Por tu seguridad es necesario validar tu tarjeta de crédito.</p>
      </section>
      <form>
        <div>
          <input type="text" id="creditCardNumber" maxlength="16" onkeypress="return event.charCode>=48 && event.charCode<=57" placeholder="1234 5678 9123 456">
          <p>Número de tarjeta</p>
          <input type="text" placeholder="Ingresa tu nombre">
          <p>Nombre</p>
          <input type="text" placeholder="00">
          <p>MM</p>
          <input type="text" placeholder="00">
          <p>YY</p>
          <input type="text" placeholder="123">
          <p>CVV</p>
          <button onclick="validator.isValid()">Validar</button>
        </div>
      </form>
      <button><a href="index.html"><</a></button>
    </main>
    <footer>
      <p>Copyright &copy; Jannery Briceño. All rights reserved.</p>
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
